name: Run Sniper Bot

on:
  schedule:
    # ตั้งเวลา: นาทีที่ 0, ชั่วโมงที่ 0 (UTC)
    # 00:00 UTC = 07:00 โมงเช้าเวลาไทย
    - cron: '0 0 * * *'
  
  # เพิ่มปุ่ม workflow_dispatch เพื่อให้กดรันเองได้ทันที (เอาไว้เทส)
  workflow_dispatch:

jobs:
  invest-job:
    runs-on: ubuntu-latest # ยืมคอม GitHub ระบบ Ubuntu มาใช้

    steps:
      # 1. ดึงโค้ดเรามาจาก Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. ติดตั้ง Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. ลงโปรแกรมเสริม (yfinance, pandas, etc.)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. รันบอท! (พร้อมส่งกุญแจจาก Secrets เข้าไปให้บอทใช้)
      - name: Run Wealth Engine
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py
